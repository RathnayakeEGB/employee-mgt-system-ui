<div nz-row>
    <div nz-col nzSpan="12" style=" padding: 2% !important;">


        <form nz-form [formGroup]="validateForm" >
          
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="empId">Employee Id</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Enter Valide Information">
                <input nz-input formControlName="empId" id="empId" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                  <input nz-input formControlName="name" id="name" />
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address">Address</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                  <input nz-input formControlName="address" id="address" />
                </nz-form-control>
            </nz-form-item>

            <div style="display: inline-block ">

                <button (click)="submitForm()"style="margin-right: 5px !important;" nz-button nzType="primary">{{saveButtonText}}</button>
                <button (click)='deleteEmployee()' nz-button nzType="default">Delete</button>

            </div>
           

          </form>



          <br>

          <nz-table #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th>Employee Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Add Relative</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data" (click)='getData(data)'>
                <td>{{ data.empId }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.address }}</td>
                <td style="padding: 2% !important;"> <button (click)='showModal()' nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="user"></i></button>
                </td>
              </tr>
            </tbody>
          </nz-table>




    </div>
    <div nz-col nzSpan="12" style="padding: 2% !important;">

    <h4>Manage Employee</h4>


    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="relationshipType">Select Employee</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Relationship Type">
    
            <nz-select  nzShowSearch nzAllowClear nzPlaceHolder="Select a Dep" [(ngModel)]="selectedselectEmployee">
                <nz-option nzLabel="HR" nzValue="HR"></nz-option>
                <nz-option nzLabel="Finance" nzValue="Finance"></nz-option>
              </nz-select>

              <nz-select nzMode="multiple" nzPlaceHolder="Inserted are removed" [(ngModel)]="listOfData">
                <nz-option *ngFor="let option of listOfData" [nzLabel]="option.name" [nzValue]="option" [nzHide]="!isNotSelected(option)"></nz-option>
              </nz-select>
    
        </nz-form-control>
    </nz-form-item>
    


    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="relationshipType">RelationshipType</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Relationship Type">
    
            <nz-select  nzShowSearch nzAllowClear nzPlaceHolder="Select a Dep" [(ngModel)]="selectedDep">
                <nz-option nzLabel="HR" nzValue="HR"></nz-option>
                <nz-option nzLabel="Finance" nzValue="Finance"></nz-option>
              </nz-select>
    
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="relationshipType">Salary Type</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Relationship Type">
    
            <nz-select  nzShowSearch nzAllowClear nzPlaceHolder="Select a Dep" [(ngModel)]="selectedDep">
                <nz-option nzLabel="HR" nzValue="HR"></nz-option>
                <nz-option nzLabel="Finance" nzValue="Finance"></nz-option>
              </nz-select>
    
        </nz-form-control>
    </nz-form-item>









    </div>
  </div>

  
  <nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Add Relatives"
  nzOkText="Ok"
  nzCancelText="Cancel"
  (nzOnOk)="handleOk()"
  (nzOnCancel)="handleCancel()"
>

<form nz-form [formGroup]="relativeFrom" >


    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="relationshipType">RelationshipType</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Relationship Type">
    
            <nz-select formControlName='relationshipType' nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="selectedRelationshipType">
                <nz-option nzLabel="Mother" nzValue="Mother"></nz-option>
                <nz-option nzLabel="Step Mother" nzValue="Step Mother"></nz-option>
                <nz-option nzLabel="Step Father" nzValue="Step Mother"></nz-option>
                <nz-option nzLabel="Father" nzValue="Father"></nz-option>
                <nz-option nzLabel="Brother" nzValue="Brother"></nz-option>
              </nz-select>
    
        </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Relative Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Name!">
          <input nz-input formControlName="name" id="name" />
        </nz-form-control>
    </nz-form-item>

</form>

    
    <button nz-button (click) ='relativeAdd()' nzType="primary">Save</button>
    <button nz-button nzType="default">Delete</button>
    
    <nz-table #basicTable2 [nzData]="relativeList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Relationship Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable2.data">
            <td>{{ data.name }}</td>
            <td>{{ data.relationshipType }}</td>
          </tr>
        </tbody>
      </nz-table>






</nz-modal>
